<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="icon" href="images/favicon.png">
    <script src="js/jquery.min.js"></script>
    <title>Mind Reading Password</title>
</head>

<body class="flex flex-col h-screen">
    <div class="background"></div>

    <!-- Main content start -->
    <div
        class="flex-auto flex flex-col md:flex-col lg:flex-col flex-wrap justify-around content-evenly mr-1 overflow-hidden">
        <div class="bg-indigo-300 mb-6 p-4 w-10/12 md:w-8/12 lg:w-4/12">
            <img src="images/locked_lock.png" id="lock_img"/>
            <h4 class="text-3xl font-medium leading-6 text-gray-900 text-center mb-8" id="text">Enter 6-digit password to unlock</h4>
            <div class="text-center mb-4" id="unlocked">
                <input type='password' maxlength="6" class="border py-2 px-3 text-grey-darkest" id='password'>
                <input type="checkbox" id="show_hide"/>
            </div>
            <button class="block text-white uppercase text-lg mx-auto p-4 rounded" id="magic"
                style="background-color: teal;">Unlock</button>
        </div>
    </div>
    <!-- Main content end -->

    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
